<!DOCTYPE HTML>
<html>
<body>

<h3>JavaScript Arithmetic Operators</h3>

    <p>Arithmetic Operators perform arithmetic on numbers (literals or variables).</p>

    <table>
        <tr>
            <th>Operator</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>+</td>
            <td>Addition</td>
        </tr>
        <tr>
            <td>-</td>
            <td>Subtraction</td>
        </tr><tr>
            <td>*</td>
            <td>Multiplication</td>
        </tr><tr>
            <td>/</td>
            <td>Division</td>
        </tr><tr>
            <td>%</td>
            <td>Modulus(Remainder)<td>
        </tr><tr>
            <td>++</td>
            <td>Increment</td>
        </tr><tr>
            <td>-</td>
            <td>Decrement</td>
        </tr>
    </table>
</body>
</html>
